<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div>
        <h2>Usage Statistics</h2>
        <div>
            <label>Total Boxes:</label>
            <span class="totalBoxes">0</span>
        </div>
        <div>
            <label>Total Deletes (This session):</label>
            <span class="totalDeletes">0</span>
        </div>
    </div>

    <div class="container-1">
        <div class="container-2"></div>
    </div>

    <div>
        <button id="reset-button">Reset Page</button>
    </div>

    <!--Handlebars template for the box-->
    <script id="box-template" type="text/x-handlebars-template">
        <span class="kl-box {{backgroundStyle}}">
            <input type="hidden" class="arrayPosition" value="{{arrayPosition}}" />
            <header>
                Box ID: <span class="boxId">{{boxId}}</span>
                <span class="delete-container">X</span>
            </header>
            <span class="kl-left-indicator">
                {{leftNumber}}
            </span>
            <span class="kl-right-indicator">
               {{rightNumber}}
            </span>
        </span>
    </script>

    <!--Handlebars template for the group-container -->
    <script id="group-container-template" type="text/x-handlebars-template">
        <div class="group-container"></div>
    </script>

    <!--[if lt IE 8]>
        Deal with IE 8 add Respond.js if needed
    <![endif]-->

    <!--Adding Jquery for convenience-->
    <script src="../src/bower_components/jquery/dist/jquery.js"></script>

    <!--Probably overkill for this-->
    <script src="../src/bower_components/handlebars/handlebars.js"></script>

    <!--Adding Lodash for convenience-->
    <script src="../src/bower_components/lodash/dist/lodash.js"></script>

    <!--main application entry point-->
    <script src="../src/scripts/main.js"></script>

</body>
</html>
